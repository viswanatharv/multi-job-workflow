name: Multi-Job Workflow

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@4
      
      - name: Setup Go
        uses: actions/setup-go@5.5.0
        with:
          go-version: "1.20"

      - name: Build Go Binary
        run: go build -o main main.go

      - name: Run binary
        run: ./main

  build-windows:
    runs-on: windows-latest
    uses: actions/checkout@4    
    steps:
      - name: checkout code
        uses: actions/checkout@4
      
      - name: Setup Go
        uses: actions/setup-go@5.5.0
        with:
          go-version: "1.20"

      - name: Build Go Binary
        run: go build -o main.exe main.go

      - name: Run binary
        run: .\main.exe


  build-macos:
    runs-on: macos-latest
    uses: actions/checkout@4    
    steps:
    - name: checkout code
      uses: actions/checkout@4
    
    - name: Setup Go
      uses: actions/setup-go@5.5.0
      with:
        go-version: "1.20"

    - name: Build Go Binary
      run: go build -o main main.go

    - name: Run binary
      run: ./main


  cross-compile:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-windows, build-macos]
    steps:
      - name: Checkout code
        uses: actions/checkout@4

      - name: Setup Go Environment
        uses: actions/setup-go@5.5.0
        with:
          go-version: "1.20"
      
      - name: Build binaries for each platform
        run: |
          echo "Cross compiling for all the platforms"
          GOOS=linux GOARCH=amd64 go build -o main-linux main.go
          GOOS=windows GOARCH=amd64 go build -o main-windows.exe main.go
          GOOS=macos GOARCH=amd64 go build -o main-macos-intel main.go